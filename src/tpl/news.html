<div class="news">
    <h2 class="news__block-title">Latest News</h2>
    {% for key in news %}
    <div class="news__block">
        <div class="news__image">
            <img src="{{ news[loop.index0][4] }}" alt="">
            <div class="news__month">Jan</div>
            <div class="news__day">{{ news[loop.index0][0] }}</div>
        </div>
        <div class="news__info news-{{ loop.index }}">
        <h3><a href="" class="news__title">{{ news[loop.index0][2] }}</a></h3>
            <div class="news__author">by <span>cmsmasters</span></div>
            <div class="news__comments">Comments (<span>{{ news[loop.index0][1] }}</span>)</div>
            <div class="news__description">{{ news[loop.index0][3] }}</div>
        </div>
    </div>
    {% endfor %}
</div>
