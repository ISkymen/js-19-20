<div class="helplink">
    <h3 class="helplink__block-title">{{ helplink.title }}</h3>
    <ul>
    {% for key in helplink.content %}
        <li class="helplink__item">
            <a href="{{ helplink.content[loop.index0][1] }}" class="helplink__link">{{ helplink.content[loop.index0][0] }}</a>
        </li>
    {% endfor %}
    </ul>
</div>
