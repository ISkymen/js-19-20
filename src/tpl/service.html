<div class="service">
    <h2 class="service__block-title">Our Services</h2>
    {% for key in service %}
    <div class="service__block">
        <div class="service__image">
            <img src="{{ service[loop.index0][1] }}" alt="">
        </div>
        <h3 class="service__title">{{ service[loop.index0][0] }}</h3>
        <a href="{{ service[loop.index0][2] }}" class="service__link"></a>
    </div>
    {% endfor %}
</div>
